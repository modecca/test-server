<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>Home: Testing APIs</h4>
    <div class="adverts">

    </div>



    <script>
        const advertsContainer = document.querySelector('.adverts');

        const getAdverts = async () => {
            try {
                const response = await fetch('https://nodejs-test-server.vercel.app/api/procurement-adverts', {
                    method: 'GET',
                    mode: 'cors',
                });
                if (!response.ok) {
                    throw new Error('Failed to fetch');
                }
                const adverts = await response.json();
                return adverts;
            } catch (error) {
                console.error('Error fetching data:', error);
                return [];
            }
        }

        const main = async () => {
            const adverts = await getAdverts();
            console.log(adverts);
            advertsContainer.innerHTML = `<p> data: ${JSON.stringify(adverts)}</p>`;
        }

        main();
    </script>
</body>

</html>
